<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">    
    <script type="text/javascript">
        function submitMsg() {
            let msg = document.getElementById("input-txt").value;
            document.getElementById("input-txt").value = "";

            let p = document.createElement("p");
            p.textContent = msg;

            document.getElementById("texto").appendChild(p);
        }

        document.onreadystatechange = () => {
            if(document.readyState === 'complete') {
                document.getElementById("input-txt")
                    .addEventListener("keydown", function(e) {
                        if(e.key === "Enter" || e.keyValue === 13) {
                            submitMsg();
                        }
                    });
            }
        }

        function getMsg() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Eu <3 JS!");
                }, 10000);
            });
        }

        async function asyncMsg() {
            document.getElementById("async")
                .innerHTML = await getMsg();
            document.getElementById("async_btn").style = 
                "display: none;";
        }


    </script>
</head>
<body>
    <div id="texto"></div>
    <input type="text" name="teste" id="input-txt" required>
    <button onclick="submitMsg()">Enviar</button>


    <div id="async"></div>
    <button id="async_btn" onclick="asyncMsg()">Mensagem</button>
    
</body>
</html>
